<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Tic Tac Toe</title>
  <meta name="description" content="Interactive Tic Tac Toe game">
  <meta name="Sally Maki">

  <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/tictactoe_solution.css?version=25">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <script src="js/ticTacToe.js"></script>
  <![endif]-->
</head>

<body>
  <h1>Play Tic Tac Toe!</h1>
  <div class="outer-container">
    <button class="hard-reset">Reset All</button>
    <p class="score-1"><span class="points"></span><span class="name"></span></p>
    <i class = "points-divider">&#124;</i>
    <p class="score-2"><span class="points"></span>
    <div class="player-one-turn">
      <p></p>
    </div>
    <div class="player-two-turn">
      <p></p>
    </div>
    <div class="board-container">
      <div class="game-starter">
        <p>Choose your letter:</p>
        <button class="choose-x">X</button>
        <button class="choose-o">O</button>
        <button class="back-button"><i class="fa fa-arrow-left"></i> Back</button>
      </div>
      <div class="game-choice">
        <p>How many players?</p>
        <button class="one-player">One</button>
        <button class="two-player">Two</button>
      </div>
      <div class="game-board">
        <div class="draw-message">
          <p>It was a draw..</p>
        </div>
        <div class="lose-message">
          <p>Un oh, you lost.. <i class="glyphicon glyphicon-thumbs-down"></i></p>
        </div>
        <div class="win-message">
          <p>You Won!!! <i class="glyphicon glyphicon-thumbs-up"></i></p>
        </div>
        <canvas id="myCanvas"></canvas>
        <ul class="boxes">
        </ul>
      </div>
    </div>
  </div>

  <p>
    <a href="index.html">Back to list of all games</a>
  </p>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/tictactoe_reproduction.js?version=25"></script>

</body>

</html>
