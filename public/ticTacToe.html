<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Tic Tac Toe</title>
  <meta name="description" content="Interactive Tic Tac Toe game">
  <meta name="Sally Maki">
  <script src="js/ticTacToe.js?version=3"></script>
  <link rel="stylesheet" href="css/ticTacToe.css?version=13">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <script src="js/ticTacToe.js"></script>
  <![endif]-->
</head>

<body>
  <h1>Play Tic Tac Toe!</h1>
  <div class="outer">

    <div class="num-players">
      <p>Number of players:
        <button onclick="numPlayers = 1">One Player</button>
        <button onclick="numPlayers = 2">Two Player</button>
      </p>
    </div>
    <div class="choose-player">
      <p>Choose your letter:
        <button onclick="player = 'X'">X</button>
        <button onclick="player = 'O'">O</button>
      </p>
    </div>
    <button onclick="drawBoard()">Start</button> | <button class="reset">Reset</button>
    <div class="board">
      <canvas id="myCanvas" width="400" height="400"></canvas>
    </div>

  </div>
  <p>
    <a href="index.html">Back to list of all games</a>
  </p>
</body>
</html>
